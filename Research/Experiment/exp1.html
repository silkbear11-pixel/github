    <script>
        //This program asks user to write a random sentence all in lower case, than it gives an output making each letter of each word capitalized.
        
        var string = prompt("write a lowercase sentence, it can be random!");
        var text = "";
        //Below is my loop.

        for (var i = 0; i < string.length ; i++) {
            if (i === 0 || string[i - 1] === " ") {
                text = text + string[i].toUpperCase();
            } else {
                text = text + string[i];
            }
        }
        console.log (text);
    </script>
