<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadLibs</title>

  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <main class="stage">
    <h1 class="stage-title">MadLibs</h1>

    <!-- INPUT VIEW -->
    <section id="inputPage" class="frame">
      <section class="left-panel">
        <h2>Campus Chaos</h2>
        <p class="tagline">Fill it out, then see your story.</p>
      </section>

      <section class="right-panel">
        <h3>Fill in the blanks</h3>

        <form id="myform"> <!-- Edited through feedback from Ryden Richards -->
          <ol class="inputs">
            <li>
              <label for="noun1">Object you carry</label>
              <input type="text" id="noun1" required>
            </li>

            <li>
              <label for="noun2">Another object</label>
              <input type="text" id="noun2" required>
            </li>

            <li>
              <label for="noun3">Something that can fall apart</label>
              <input type="text" id="noun3" required>
            </li>

            <li>
              <label for="adj1">Adjective (how you feel)</label>
              <input type="text" id="adj1" required>
            </li>

            <li>
              <label for="adj2">Adjective (how the campus looks)</label>
              <input type="text" id="adj2" required>
            </li>

            <li>
              <label for="verbing">Verb ending in ing (what you saw)</label>
              <input type="text" id="verbing" required>
            </li>

            <li>
              <label for="place1">Where you are going</label>
              <input type="text" id="place1" required>
            </li>

            <li>
              <label for="place2">Where you arrived</label>
              <input type="text" id="place2" required>
            </li>

            <li>
              <label for="number">Number of seconds</label>
              <input type="number" id="number" required>
            </li>
          </ol>

          <input class="create-btn" type="submit" value="Create!">
        </form>
      </section>
    </section>

    <!-- OUTPUT VIEW -->
    <section id="outputPage" class="output" style="display:none;">
      <h2 class="output-title">Campus Chaos</h2>

      <article class="story-box">
        <p id="madlib"></p>
      </article>

      <button id="again" class="again-btn" type="button">Play Again</button>
    </section>
  </main>
</body>
</html>
