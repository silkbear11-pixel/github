<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>MadLibs</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <script src="script.js" defer></script>
</head>

<body>
  <header class="site-header">
    <h1>MadLibs</h1>
  </header>

  <main>
    <!-- INPUT VIEW -->
    <section id="inputPage" class="frame">
      <section class="left-panel">
        <h2>Campus Chaos</h2>
      </section>

      <section class="right-panel">
        <h3>Fill in the blanks</h3>

        <form id="myform">
          <ol class="inputs">
            <li>
              <label for="noun1">Input Noun 1</label>
              <input type="text" id="noun1" required>
            </li>

            <li>
              <label for="noun2">Input Noun 2</label>
              <input type="text" id="noun2" required>
            </li>

            <li>
              <label for="noun3">Input Noun 3</label>
              <input type="text" id="noun3" required>
            </li>

            <li>
              <label for="adj1">Input Adjective 1</label>
              <input type="text" id="adj1" required>
            </li>

            <li>
              <label for="adj2">Input Adjective 2</label>
              <input type="text" id="adj2" required>
            </li>

            <li>
              <label for="verbing">Input Verb ending in ing</label>
              <input type="text" id="verbing" required>
            </li>

            <li>
              <label for="place1">Input Place 1</label>
              <input type="text" id="place1" required>
            </li>

            <li>
              <label for="place2">Input Place 2</label>
              <input type="text" id="place2" required>
            </li>

            <li>
              <label for="number">Input Number</label>
              <input type="number" id="number" required>
            </li>
          </ol>

          <input class="create-btn" type="submit" value="Create!">
        </form>
      </section>
    </section>

    <!-- OUTPUT VIEW -->
    <section id="outputPage" class="output hidden">
      <h2 class="output-title">Campus Chaos</h2>

      <article class="story-box">
        <p id="madlib"></p>
      </article>

      <button id="again" class="again-btn" type="button">Play Again</button>
    </section>
  </main>
</body>
</html>
